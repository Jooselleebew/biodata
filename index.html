<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Biodata</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #676461;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .biodata {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
  }
  h1 {
    margin-top: 0;
  }
  .field {
    text-align: left;
    margin-bottom: 15px;
  }
  .field label {
    display: inline-block;
    width: 120px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="biodata">
  <img src="gos.jpg" width="200px"><br>
  <h1>Biodata</h1>
  <div class="field">
    <label for="name">Name:</label>
    <p id="name">Josellebew</p>
  </div>
  <div class="field">
    <label for="dob">Lahir:</label>
    <p id="dob">Januari 1, 2000</p>
  </div>
  <div class="field">
    <label for="address">Instagram:</label>
    <p id="address">-</p>
  </div>
  <div class="field">
    <label for="email">Email:</label>
    <p id="email">-</p>
  </div>
  <div class="field">
    <label for="phone">Nomer:</label>
    <p id="phone">000000000000</p>
  </div>
  <div class="field">
    <footer>
      <center>
      <p>Hak Cipta &copy; 2023 Juaan Felixx</p>
  </footer>
  </div>
</div>
</body>
</html>
